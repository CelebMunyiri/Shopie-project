<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Admin DM Shoppie</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <section class="section">
        <div class="navbar">
            <div class="logo"><h1>DM Shoppie</h1></div>
            <input type="search" placeholder="search">
            
            <div class="profile"><iconify-icon icon="clarity:avatar-line" style="color: white;" width="50px" height="32px"></iconify-icon></div>
            <div class="logout"><p>Logout</p><iconify-icon icon="uiw:logout" style="color: white;" width="20" height="20"></iconify-icon></div>
        </div>
        <div class="main">
           
            <div class="right">
                <div class="create">
<h5 class="resMessage"></h5>
<form action="" class="addProduct">
    
        <input type="text" class="productName" placeholder="product Name">
    
        <select name="categories" class="select" id="productCategory">
            <option value="Shoes">Shoes</option>
            <option value="Jackets">Jackets</option>
            <option value="Shirts">Shirts</option>
            <option value="Watches">Watches</option>
            <option value="Jewellery">Jewellery</option>
        </select>
  
        <input type="file" class="productImg" placeholder="product image" accept="image/*">
  
        <input type="number" class="productCost" placeholder="product cost">
    
        <input type="number" class="earlyCost" placeholder="was cost">
   
        <input type="text" class="productDescription" placeholder="product description">
 <input type="text" placeholder="classification" class="productClassification">
        <button class="addP">Add Product</button>
</form>
                </div>
                <div class="view"></div>
            </div>
        </div>
    </section>
    <script src="admin.js"></script>
</body>
</html>
